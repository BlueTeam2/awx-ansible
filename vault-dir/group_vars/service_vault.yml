# Specific modes for TLS material.
vault_tls_files:
  - name: "{{ vault_data_directory }}/tls/tls.crt"
    owner: "{{ vault_user }}"
    group: "{{ vault_user }}"
    mode: "0600"
  - name: "{{ vault_data_directory }}/tls/tls.key"
    owner: "{{ vault_user }}"
    group: "{{ vault_user }}"
    mode: "0600"
  - name: "{{ vault_data_directory }}/tls"
    owner: "{{ vault_user }}"
    group: "{{ vault_user }}"
    mode: "0700"


