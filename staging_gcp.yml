plugin: google.cloud.gcp_compute
# zones:
#   - us-central1-a
projects:
  - softseve-blue-team
service_account_file: ~/iam_user_keys/awx-compute/awx-compute.json
auth_kind: serviceaccount
keyed_groups:
  - key: labels.env
    prefix: env
  - key: labels.service
    prefix: service
filters:
  - labels.app = "schedule"
  - labels.env = "stage"
hostnames:
  - name
  - public_ip
  - private_ip
compose:
  ansible_host: networkInterfaces[0].accessConfigs[0].natIP
  private_ip: networkInterfaces[0].networkIP
  
